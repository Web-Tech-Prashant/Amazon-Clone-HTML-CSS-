<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border:4px solid black;
            margin:15px;
            /* padding:35px; */
            object-fit: contain;/*maintain aspect ratio*/
                              /*will take the entire box but will not maintaint the aspect ratio   */

        }
        img{
            width: inherit;
            height: inherit;
            
        }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <img src="Images/star.png" alt="image">
      </div>
      <div class="box">
        <img src="Images/Baloons.jfif" alt="image">
      </div>
    </div>
  </body>
</html>
