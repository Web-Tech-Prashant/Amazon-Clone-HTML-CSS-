<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class1 a{
            color:inherit; /*It will take the property value from parent element or tag*/
        }
        .class2 a{
            color: initial; /*default value of the property*/
        }
        .class3 a{
            color: unset; /*It will set the property value back to parent */
        }
    </style>
</head>
<body>
    <ul style="color: red;">
        <li>Default<a href="">Link</a>Color</li>
        <li class="class1">Inherited<a href="">Link</a>Color</li>
        <li class="class2">Initial<a href="">Link</a>Color</li>
        <li class="class3">Unset<a href="">Link</a>Color</li>
    </ul>
</body>
</html>
