<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h2 class="main_heading">Payment Form</h2>
        <hr>
        <h2>Contact Information</h2>
        <p>Required Fields are marked as *</p>
        <p>Name: * <input type="text" name="name" placeholder="Enter Name" required/></p>
        <fieldset >
            <legend>
                gender *
            </legend>
        <p>Male <input type="radio" name="gender" required> Female<input type="radio" name="gender" required></p>
    </fieldset>
    <p>Address: </p>
    <textarea name="address" id="address" cols="100" rows="5"></textarea> 
    <p>Email:* <input type="email" name="email" id="email" required>
     <p>Pincode:* <input type="number" name="pincode" id=""pincode required></p>   
     <h2>Payment Information</h2>
     <p>CardType: *
        <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="rupay">Rupay</option>

        </select>
     </p>
     <p>Card Number* <input type="number" name="card_number" id="card_number" required></p>
     <p>Expiration Date:* <input type="date" name="exp_date" id="exp_date" required></p>
     <p>CVV* <input type="password" name="cvv" id="cvv"></p>
     <input type="submit" value="Pay Now">
    </form>
   </div>
</html>
